<!DOCTYPE html>
<html>
<head>
  <title>Error Handling Example</title>
</head>
<body>
  <h2> Error Message Example</h2>
  <p id="errorOutput"></p>

  <script>
    try {
      // Trying to use a variable that doesn't exist
      let result = number + 10; // 'number' is not defined
    } catch (error) {
      // This will run if there is an error
      document.getElementById("errorOutput").innerHTML =
        "Oops! Something went wrong: " + error.message;
    }
  </script>
</body>
</html>
