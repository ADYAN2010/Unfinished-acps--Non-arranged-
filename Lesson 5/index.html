<!DOCTYPE html>
<html>
<head>
  <title>Sort Doubled Numbers</title>
</head>
<body>
  <h2>Sort Doubled Numbers</h2>
  <p id="output2"></p>

  <script>
    let numbers = [3, 1, 5, 2];
    let doubled = numbers.map(n => n * 2);
    let ascending = [...doubled].sort((a, b) => a - b);
    let descending = [...doubled].sort((a, b) => b - a);

    document.getElementById("output2").innerHTML =
      "Original: " + numbers + "<br>" +
      "Doubled: " + doubled + "<br>" +
      "Ascending: " + ascending + "<br>" +
      "Descending: " + descending;
  </script>
</body>
</html>
