<!DOCTYPE html>
<html>
<head>
  <title>Sum of Arguments</title>
</head>
<body>
  <h2>Sum of Numbers</h2>
  <p id="sumResult"></p>

  <h2>Trigonometric Values (for 30째)</h2>
  <p id="trigResult"></p>

  <script>

    function addNumbers() {
      let total = 0;
      for (let i = 0; i < arguments.length; i++) {
        total += arguments[i];
      }
      return total;
    }

    
    let sum = addNumbers(5, 10, 15);
    document.getElementById("sumResult").innerHTML = "Total: " + sum;

    
    let degree = 30;
    let radian = degree * (Math.PI / 180); 

    let sinVal = Math.sin(radian).toFixed(2);
    let cosVal = Math.cos(radian).toFixed(2);
    let tanVal = Math.tan(radian).toFixed(2);

    document.getElementById("trigResult").innerHTML =
      "Sine(30째): " + sinVal + "<br>" +
      "Cosine(30째): " + cosVal + "<br>" +
      "Tangent(30째): " + tanVal;
  </script>
</body>
</html>
